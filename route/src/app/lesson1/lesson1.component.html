<form>

    <h4>User</h4>
    <br>

    <div class="form-group">
        <label for="userName">User name</label>
        <input id="userName" type="text" class="form-control" placeholder="user name" />
    </div>

    <div class="form-group">
        <label for="firstName">First name</label>
        <input id="firstName" type="text" class="form-control" />
    </div>

    <div class="form-group">
        <label for="lastName">Last name</label>
        <input id="lastName" type="text" class="form-control" />
    </div>

    <div class="form-group">
        <label for="email">Email</label>
        <input id="email" type="text" class="form-control" />
    </div>

    <br>
    <button class="btn btn-primary">Create</button> <br><br>

    <!-- List -->
    <ol>
        <li *ngFor='let user of users'>
            ID : {{user.id}} <br> First Name : {{user.firstName}} <br>Last Name : {{user.lastName}} <br> Email : {{user.email}}
        </li>
    </ol>


</form>
